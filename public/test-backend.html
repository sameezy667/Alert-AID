<!DOCTYPE html>
<html>
<head>
    <title>Backend Test - Alert Aid</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #0f0; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #0f0; }
        .success { color: #0f0; }
        .error { color: #f00; }
        .info { color: #ff0; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Backend Connectivity Test</h1>
    <div id="output"></div>

    <script>
        const output = document.getElementById('output');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.textContent = message;
            output.appendChild(div);
        }

        async function testBackend() {
            // Test 1: What environment variable does Vercel have?
            const envUrl = 'https://web-production-2f56.up.railway.app/';
            log(`Testing with URL from Vercel: ${envUrl}`, 'info');

            // Test 2: Remove trailing slash manually
            const cleanUrl = envUrl.endsWith('/') ? envUrl.slice(0, -1) : envUrl;
            log(`After normalization: ${cleanUrl}`, 'info');

            // Test 3: Construct health endpoint
            const healthUrl = `${cleanUrl}/api/health`;
            log(`Health URL: ${healthUrl}`, 'info');

            // Test 4: Try to fetch
            try {
                log(`Attempting fetch...`, 'info');
                const response = await fetch(healthUrl);
                log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Response data: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    const text = await response.text();
                    log(`Error response: ${text}`, 'error');
                }
            } catch (error) {
                log(`Fetch error: ${error.message}`, 'error');
            }

            // Test 5: Try WITHOUT normalization (what the old code does)
            const badUrl = `${envUrl}/api/health`;
            log(`\n--- Testing WITHOUT normalization ---`, 'info');
            log(`Bad URL (with double slash): ${badUrl}`, 'error');
            
            try {
                const response = await fetch(badUrl);
                log(`Bad URL status: ${response.status}`, 'error');
            } catch (error) {
                log(`Bad URL error: ${error.message}`, 'error');
            }
        }

        testBackend();
    </script>
</body>
</html>
