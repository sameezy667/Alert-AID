<!DOCTYPE html>
<html>
<head>
    <title>Railway Backend Debug</title>
    <style>
        body { 
            font-family: 'Courier New', monospace; 
            padding: 20px; 
            background: #000; 
            color: #0f0; 
        }
        .test { 
            margin: 10px 0; 
            padding: 10px; 
            border: 1px solid #0f0; 
            border-radius: 5px;
        }
        .success { color: #0f0; background: #001100; }
        .error { color: #f00; background: #110000; }
        .info { color: #ff0; background: #111100; }
        .warning { color: #f90; background: #110800; }
        h1 { color: #0ff; }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        button:hover { background: #0ff; }
    </style>
</head>
<body>
    <h1>üö® Railway Backend Debug Tool</h1>
    <button onclick="testRailway()">Test Railway Backend</button>
    <button onclick="testDirect()">Test Direct (No CORS)</button>
    <button onclick="clearOutput()">Clear</button>
    <div id="output"></div>

    <script>
        const output = document.getElementById('output');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = message;
            output.appendChild(div);
            console.log(`[${type}] ${message}`);
        }

        function clearOutput() {
            output.innerHTML = '';
        }

        async function testDirect() {
            log('üîç Testing Railway backend without CORS (opens in new window)...', 'info');
            const urls = [
                'https://web-production-2f56.up.railway.app/',
                'https://web-production-2f56.up.railway.app/api/health',
                'https://web-production-2f56.up.railway.app/docs'
            ];
            
            urls.forEach(url => {
                log(`<a href="${url}" target="_blank" style="color: #0ff;">Open: ${url}</a>`, 'info');
            });
        }

        async function testRailway() {
            clearOutput();
            log('üöÄ Starting Railway Backend Tests...', 'info');
            log('=' .repeat(80), 'info');

            const railwayUrl = 'https://web-production-2f56.up.railway.app';
            
            // Test 1: Root endpoint
            log('<br>üìç TEST 1: Root Endpoint', 'info');
            await testEndpoint(`${railwayUrl}/`, 'Root');

            // Test 2: Health endpoint
            log('<br>üìç TEST 2: Health Endpoint', 'info');
            await testEndpoint(`${railwayUrl}/api/health`, 'Health Check');

            // Test 3: OpenAPI docs
            log('<br>üìç TEST 3: API Documentation', 'info');
            await testEndpoint(`${railwayUrl}/docs`, 'Docs');

            // Test 4: CORS preflight
            log('<br>üìç TEST 4: CORS Preflight (OPTIONS)', 'info');
            await testCORS(`${railwayUrl}/api/health`);

            log('<br>' + '=' .repeat(80), 'info');
            log('‚úÖ Tests Complete!', 'success');
        }

        async function testEndpoint(url, name) {
            try {
                log(`Fetching: ${url}`, 'info');
                const startTime = Date.now();
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const responseTime = Date.now() - startTime;
                log(`Response Time: ${responseTime}ms`, 'info');
                log(`Status: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');
                
                // Check CORS headers
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                };
                
                log(`CORS Headers: <pre>${JSON.stringify(corsHeaders, null, 2)}</pre>`, 
                    corsHeaders['Access-Control-Allow-Origin'] ? 'success' : 'error');

                if (response.ok) {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        const data = await response.json();
                        log(`Response: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                    } else {
                        const text = await response.text();
                        log(`Response: ${text.substring(0, 200)}...`, 'success');
                    }
                } else {
                    const text = await response.text();
                    log(`Error Response: ${text}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå FETCH FAILED: ${error.message}`, 'error');
                log(`Error Details: ${error.stack}`, 'error');
                
                if (error.message.includes('Failed to fetch')) {
                    log(`‚ö†Ô∏è This usually means:<br>
                        1. Railway backend is not running<br>
                        2. URL is incorrect<br>
                        3. Network/DNS issue<br>
                        4. CORS is completely blocking the request`, 'warning');
                }
            }
        }

        async function testCORS(url) {
            try {
                const response = await fetch(url, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'GET',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                log(`OPTIONS Status: ${response.status}`, response.ok ? 'success' : 'error');
                
                const corsHeaders = {};
                response.headers.forEach((value, key) => {
                    if (key.toLowerCase().startsWith('access-control')) {
                        corsHeaders[key] = value;
                    }
                });
                
                log(`CORS Preflight Headers: <pre>${JSON.stringify(corsHeaders, null, 2)}</pre>`, 
                    Object.keys(corsHeaders).length > 0 ? 'success' : 'error');
                
            } catch (error) {
                log(`‚ùå CORS Preflight Failed: ${error.message}`, 'error');
            }
        }

        // Auto-run tests on load
        window.onload = () => {
            setTimeout(() => {
                log('üéØ Auto-running tests in 2 seconds...', 'info');
                setTimeout(testRailway, 2000);
            }, 100);
        };
    </script>
</body>
</html>
